<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zomato</title>
</head>
<body>
    <div class="restro-card">
        <div class="img-wrapper">
            <img class="restro-img" src="https://source.unsplash.com/400x300/?food" alt="" srcset="">
            <p class="off-tag">50% OFF upto 100</p>
            <p class="delivery-tag">38 min</p>
            <p class="promoted-tag">Promoted</p>

        </div>
        <h3 class="restro-name">Center Point Restaurant</h3>
        <h4 class="restro-cuisine">North Indian, Chinese</h4>
        <div class="divider"></div>
        <div class="safety-info">
            <img class="safety-img" src="https://source.unsplash.com/50x30/?food" alt="" srcset="">
            <p class="safety">Follow all Max Safety measures to ensure your food is safe</p>
        </div>
    </div>
    
</body>
</html>
